 
<div>
  <h2 class="text-center">Edit Product Details</h2>
  
    <form #updateProduct="ngForm" >
            <hr/>
            <div class="row">
              <div class="col-lg-3"></div>
                <label for="id"><h4>ID:</h4></label>
                <div class="col-lg-1"></div>
              <div class="col-lg-4">
              <div class="form-group">
                  <input type="text" class="form-control" name="id" id="id" 
                   placeholder="Enter ID" pattern="[0-9]{1,4}" required [(ngModel)]="matchedData.id" #id="ngModel" ngModel/>
                </div>
                
                <div *ngIf="id?.touched && id?.invalid" class="alert alert-danger">
                  <div *ngIf="id.errors?.required">ID is required
                  </div>
                  <div *ngIf="id.errors?.pattern">ID must be of maximum 4 digits
                  </div>
                </div>
      
              </div>
            </div>


      <div class="row">
        <div class="col-lg-3"></div>
          <label for="name"><h4>Name:</h4></label>
          <div class="col-lg-1"></div>
        <div class="col-lg-4">
        <div class="form-group">
            <input type="text" class="form-control" name="name" id="name" 
             placeholder="Enter Product Name" [(ngModel)]="matchedData.name" 
             required pattern="[A-Z][a-z]{3,}" #name="ngModel" ngModel/>
          </div>

          <div *ngIf="name?.touched && name?.invalid" class="alert alert-danger">
            <div *ngIf="name.errors?.required">Name is required
            </div>
            <div *ngIf="name.errors?.pattern">Name must contain first letter as capital
            </div>
          </div>

        </div>
      </div>
      
      <div class="row">
          <div class="col-lg-3"></div>
            <label for="description"><h4>Description:</h4></label>
         <div class="col-lg-1"></div>
          <div class="col-lg-4">
           <div class="form-group">
              <input type="text" class="form-control" name="description" 
              id="description" placeholder="Enter Description"
               required #description="ngModel"  [(ngModel)]="matchedData.description" />
            </div>
            <div *ngIf="description?.touched && description?.invalid" class="alert alert-danger">
              <div *ngIf="description.errors?.required">Description  is required
              </div>
              
              
            </div>
            
          </div>
        </div>

        <div class="row">
            <div class="col-lg-3"></div>
              <label for="price"><h4>Price:</h4></label>
           <div class="col-lg-1"> </div>
              <div class="col-lg-4">
            <div class="form-group">
                <input type="text" class="form-control" name="price" id="price"
                 [(ngModel)]="matchedData.price"   required pattern="[0-9]{1,}" #price="ngModel" ngModel/>
              </div>

              <div *ngIf="price?.touched && price?.invalid" class="alert alert-danger">
                <div *ngIf="price.errors?.required">Price is required
                </div>
                <div *ngIf="price.errors?.pattern">Enter valid price                </div>
              </div>
    


            </div>
        </div>
      <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-6">
          <button type="submit" class="btn btn-primary "  
           (click)="updateProduct1(updateProduct.value)"  [disabled]="!updateProduct.valid" >Submit</button>&nbsp;
          <button class="btn btn-warning" [routerLink]="[ '/product-list']">Cancel</button>
        </div>
      </div>
    </form>

</div>
